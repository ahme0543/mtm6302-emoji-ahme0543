<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Emoji Gallery</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <style>
        .flex-container {
          display: flex;
          flex-wrap: nowrap;
          background-color: DodgerBlue;
        }
        
        .flex-container > div {
          background-color: #f1f1f1;
          width: 100px;
          margin: 10px;
          text-align: center;
          line-height: 75px;
          font-size: 30px;
        }

        h1 {
            text-align: center;
        }
        </style>

  </head>
  <body>
    <div class="container">
      <h1>Emoji Gallery</h1>
      <div id="emoji-gallery"></div>
    </div>

    <div class="flex-container">
        <div>
            <p style="text-align: center;">
            <span style="font-size: 4rem;">&#129409;</span><br>
            <code>129409</code>
          </p>
        </div>
        
        
        <div>
            <p style="text-align: center;">
                <span style="font-size: 4rem;">&#128540;</span><br>
                <code>128540</code>
        </div>
        
        <div>3</div>  
        <div>4</div>
        <div>5</div>
        <div>6</div>  
        <div>7</div>
        <div>8</div>
        <div>9</div>
        <div>10</div>
    
    </div>
    
    <script src="script.js"></script>
  </body>
</html>
